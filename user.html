<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cek Kesehatan</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo-space">
      <!-- space for logos -->
      <div class="logos">
        <img src="/frontend/img/logo-uny.png" alt="Logo UNY" class="logo-img">
        <img src="/frontend/img/" alt="Logo 2" class="logo-img">
        <img src="/frontend/img/" alt="Logo 3" class="logo-img">
        <img src="/frontend/img/" alt="Logo 4" class="logo-img">
      </div>
    </div>
    <div class="title">CEK KESEHATAN</div>
  </header>

  <main class="container">
    <section class="display user-display">
      <div class="main-container">
        <!-- Sensor Grid (8 cards only) -->
        <div class="sensor-grid">
          <div class="card big"><div class="label">Tinggi Badan</div><div id="disp_height" class="value bigv">- cm</div></div>
          <div class="card big"><div class="label">Sit and Reach</div><div id="disp_sit_and_reach" class="value bigv">- cm</div></div>
          <div class="card big"><div class="label">Heart Rate (HR)</div><div id="disp_heart_rate" class="value bigv">- bpm</div></div>
          <div class="card big"><div class="label">Kebutuhan Kalori</div><div id="disp_calories" class="value bigv">- kcal</div></div>

          <div class="card"><div class="label">Body Age</div><div id="disp_body_age" class="value">-</div></div>
          <div class="card"><div class="label">Push Up</div><div id="disp_push_up" class="value">- kali</div></div>
          <div class="card"><div class="label">Leg & Back Dynamometer</div><div id="disp_leg_back" class="value">- kg</div></div>
          <div class="card"><div class="label">Handgrip Dynamometer</div><div id="disp_handgrip" class="value">- kg</div></div>
        </div>

        <!-- Info Cards (4 cards below in 2x2 grid) -->
        <div class="info-grid">
          <div class="info-card">
            <div class="info-label">Nama:</div>
            <div id="disp_name" class="info-value">-</div>
          </div>
          <div class="info-card">
            <div class="info-label">Umur:</div>
            <div id="disp_age" class="info-value">-</div>
          </div>
          <div class="info-card">
            <div class="info-label">Nomor Telpon:</div>
            <div id="disp_phone" class="info-value">-</div>
          </div>
          <div class="info-card">
            <div class="info-label">Jenis Kelamin:</div>
            <div id="disp_gender" class="info-value">-</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/frontend/js/user.js"></script>
</body>
</html>
